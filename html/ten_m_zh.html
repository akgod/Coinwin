    <script>
      $(document).ready(function() {
        //返回按钮
        const tg = window.Telegram.WebApp;        
          tg.MainButton.text = "返回";
          tg.MainButton.show();
          tg.BackButton.show();    
          tg.onEvent("mainButtonClicked", function(){
              window.location.href = 'https://coinwin.vip/zh/home_zh.html';
              tg.MainButton.hide();
              tg.BackButton.hide();
          });
          tg.onEvent("backButtonClicked", function(){
              tg.BackButton.hide();
              window.location.href = 'https://coinwin.vip/zh/home_zh.html';
          });

          var signalTriggerMap = {
              'MACD': ['快慢线金叉', '快慢线死叉', '快线由下而上破0轴买点', '快线由上而下破0轴卖点'],
              'KDJ': ['超买', '超卖', 'K线与D线金叉', 'K线与D线死叉'],
              'RSI': ['超买', '超卖', 'RSI中线金叉', 'RSI中线死叉'],
              'TD': ['买入设定', '卖出设定'],
              'MA': ['5_10金叉', '5_10死叉','10_30金叉', '10_30死叉','5_10_30多头排列', '5_10_30空头排列'],
              'EMA': ['5_10金叉', '5_10死叉','10_30金叉', '10_30死叉','5_10_30多头排列', '5_10_30空头排列'],
              'OBV': ['量价5连升', '量价5连降','量价4连升', '量价4连降'],
              'CCI': ['超买', '超卖','从负值上穿过零轴', '从正值下穿过零轴'],
              '均线过滤': ['5日均线之上', '30日均线之上','200日均线之上'],
              '新高': ['5日新高', '30日新高','200日新高','历史新高']
          };
          var signalInfo = {
              'MACD': "MACD指标是由两线一柱组合起来形成，快速线为DIF，慢速线为DEA。MACD金叉，DIF由下向上突破 DEA，为买入信号；MACD死叉，DIF由上向下突破 DEA，为卖出信号。快线DIF由下穿破0轴，为买入信号；快线DIF由上而下穿破0轴，为卖出信号。",
              'KDJ': "KDJ又叫随机指标，由3根曲线组成，移动速度最快的是J线，其次是K线，最慢的是D线。当 K线和D线均位于 80 以上时，市场被认为是超买状态，可能会出现回落。当 K线和D线均位于 20 以下时，市场被认为是超卖状态，可能会出现上涨。当K线从下方突破D线（金叉），这通常被视为买入信号。当K线从上方跌破D线（死叉），这通常被视为卖出信号。",
              'RSI': " 相对强弱指数（Relative Strength Index，简称 RSI）是一种常用的动量指标，用于衡量资产价格变化的速度和幅度。RSI 的取值范围在 0 到 100 之间。RSI 值高于 70 时，被认为是超买状态，可能会出现回落。当 RSI 值低于 30 时，被认为是超卖状态，可能会出现上涨。RSI 的中线为 50。当 RSI 从下方突破 50，表明市场上涨的力量较强，可能继续上涨。当 RSI 从上方跌破 50，表明市场下跌的力量较强，可能继续下跌。",
              'TD': "汤姆·德马克（Tom DeMark）指数旨在确定资产价格趋势疲劳和可能的反转点。在一个上涨趋势中，当今天的收盘价低于四天前的收盘价时，计算一个购买设定。如果该条件连续满足 9 天，形成一个完整的购买设定。当形成一个完整的九天买入设定时，可能表明趋势即将反转，市场即将出现反弹。此时可以考虑买入。。在一个下跌趋势中，当今天的收盘价高于四天前的收盘价时，计算一个售出设定。如果该条件连续满足 9 天，形成一个完整的售出设定。当形成一个完整的九天卖出设定时，可能表明趋势即将反转，市场即将出现回落。此时可以考虑卖出。",
              'MA': "MA（Moving Average，移动平均线）用于平滑价格数据以识别趋势。MA 是通过计算给定周期内价格的平均值来计算的。当短周期的 MA 上穿过长周期的 MA 时，这可能是一个买入信号(5_10金叉，10_30金叉)，表示市场趋势可能从下跌转为上升。相反，当短周期的 MA 下穿过长周期的 MA 时，这可能是一个卖出信号（5_10死叉，10_30死叉），表示市场趋势可能从上升转为下跌。有时交易者会使用多条不同周期的 MA。例如，可以使用 5 日、10 日和 30 日的 MA。当MA5 >MA10>MA30，多头排列（5_10_30多头排列），市场可能处于强烈上升趋势。5_10_30空头排列同理。",
              'EMA': "指数移动平均线（EMA）是一种平滑价格数据的技术，赋予近期数据更高的权重。这使得 EMA 更敏感于价格变动，从而有助于识别趋势的转变.。当短周期的 EMA 上穿过长周期的 EMA 时，这可能是一个买入信号(5_10金叉，10_30金叉)，表示市场趋势可能从下跌转为上升。相反，当短周期的 EMA 下穿过长周期的 MA 时，这可能是一个卖出信号（5_10死叉，10_30死叉），表示市场趋势可能从上升转为下跌。有时交易者会使用多条不同周期的E MA。例如，可以使用 5 日、10 日和 30 日的 EMA。当EMA5 >EMA10>EMA30，多头排列（5_10_30多头排列），市场可能处于强烈上升趋势。5_10_30空头排列同理。",
              'OBV': "OBV（On Balance Volume，平衡量）用于衡量资金流入和流出。它通过将每日成交量添加到一个累计总和中，根据价格上涨还是下跌来确定资金流的方向。当价格和 OBV 同时上涨时，这可能意味着上涨趋势较强，交易者可以考虑买入。相反，当价格和 OBV 同时下跌时，这可能意味着下跌趋势较强，交易者可以考虑卖出。此处的量价5连升，是值obv和价格最近连续5根K线都在上涨，其他同理。",
              'CCI': "CCI（Commodity Channel Index，商品频道指数）是一种动量指标，CCI 的值通常在 -100 到 +100 之间。当 CCI 超过 +100 时，表示资产可能被超买，可能会出现回调。当 CCI 低于 -100 时，表示资产可能被超卖，可能会出现上涨。当 CCI 从负值上穿过零轴时，这可能是一个买入信号。相反，当 CCI 从正值下穿过零轴时，这可能是一个卖出信号。",
              '均线过滤': "行情总是沿着最小阻力的方向发展。均线代表持仓成本,价格在均线以上，往往上涨概率较高",
              '新高': "行情总是沿着最小阻力的方向发展。新高后阻力小，上涨概率大"
            };
            function updateTriggerCondition(signal) {
                // Based on the signal name, dynamically generate the trigger conditions
                var triggerConditions = signalTriggerMap[signal];
                $('#triggerDropdown').empty(); // Clear the previous options

                // Add options to the trigger dropdown
                triggerConditions.forEach(function(triggerCondition) {
                    $('#triggerDropdown').append('<option value="' + triggerCondition + '">' + triggerCondition + '</option>');
                });

                // Trigger an event to update the information and fetch data
                $('#triggerDropdown').trigger('change');
            }

            function displayData(data) {
                var signalDataContainer = $("#signalData");
                signalDataContainer.empty();

                if(data.length == 0) {
                    signalDataContainer.append("<div class='dataRow'><span>没有符合条件的交易对</span></div>");
                } else {
                    data.forEach(function(item) {
                        var modifiedPair = item.pair.replace('USDT', '_USDT');
                        var dataRow = $("<a class='dataRow'></a>")
                        .attr("href", `https://www.binance.com/zh-CN/trade/${modifiedPair}?theme=dark&type=spot`)
                        .attr("target", "_blank");
                        dataRow.append("<span>" + item.pair + "</span>");
                        dataRow.append("<span>" + item.nowPrice.toString().replace(/\.?0+$/, '') + "</span>");
                        dataRow.append("<span>" + item.nowPriceChange + "%" + "</span>");
                        signalDataContainer.append(dataRow);
                    });
                }
            }

            function sendDataToServer() {
                var exchange = $('#exchangeDropdown').val();
                var signal = $('#signalDropdown').val();
                var period = $('#periodDropdown').val();
                var trigger = $('#triggerDropdown').val();

                const backendUrl = 'https://coinwin.ai/get-ten';
                $.ajax({
                    type: 'GET',
                    url: backendUrl,
                    data: {
                        exchange: exchange,
                        signal: signal,
                        period: period,
                        trigger: trigger,
                        language: "zh"
                    },
                    success: function(data) {
                        if (data) {
                            displayData(data);
                        }
                    },
                    error: function() {
                        alert('网络错误 请重试');
                    }
                });
            }

            // Event handlers
            $('#signalDropdown').change(function() {
                var selectedSignal = $(this).val();
                $('#signalInfo').html(signalInfo[selectedSignal]);
                updateTriggerCondition(selectedSignal);
            });

            $('#periodDropdown, #triggerDropdown').change(function() {
                sendDataToServer();
            });

            // Default selections
            $('#signalDropdown').trigger('change');



      });
    </script>
