    <script>
      $(document).ready(function() {
        //返回按钮
        const tg = window.Telegram.WebApp;        
          tg.MainButton.text = "Back";
          tg.MainButton.show();
          tg.BackButton.show();    
          tg.onEvent("mainButtonClicked", function(){
              window.location.href = 'https://coinwin.vip/en/home_en.html';
              tg.MainButton.hide();
              tg.BackButton.hide();
          });
          tg.onEvent("backButtonClicked", function(){
              tg.BackButton.hide();
              window.location.href = 'https://coinwin.vip/en/home_en.html';
          });
            var signalTriggerMap = {
                'MACD': ['Bullish crossover of fast and slow lines', 'Bearish crossover of fast and slow lines', 'Buy signal when the fast line crosses above the zero axis from below', 'Sell signal when the fast line crosses below the zero axis from above'],
                'KDJ': ['Overbought', 'Oversold', 'Bullish crossover of K line and D line', 'Bearish crossover of K line and D line'],
                'RSI': ['Overbought', 'Oversold', 'Midline bullish crossover of RSI', 'Midline bearish crossover of RSI'],
                'TD': ['Buy setup', 'Sell setup'],
                'MA': ['5_10Bullish crossover', '5_10Bearish crossover','10_30Bullish crossover', '10_30Bearish crossover','5_10_30Bullish alignment', '5_10_30Bearish alignment'],
                'EMA': ['5_10Bullish crossover', '5_10Bearish crossover','10_30Bullish crossover', '10_30Bearish crossover','5_10_30Bullish alignment', '5_10_30Bearish alignment'],
                'OBV': ['Volume and price 5 consecutive up', 'Volume and price 5 consecutive down','Volume and price 4 consecutive up', 'Volume and price 4 consecutive down'],
                'CCI': ['Overbought', 'Oversold','Crossing above the zero axis from negative values', 'Crossing below the zero axis from positive values'],
                'Moving average filter': ['Above the 5-day moving average', 'Above the 30-day moving average','Above the 200-day moving average'],
                'All-time high': ['5-day new high', '30-day new high','200-day new high','Historical high']
            };
            var signalInfo = {
                'MACD': "The MACD indicator consists of two lines and a histogram. The fast line is called the DIF, and the slow line is called the DEA. When the DIF crosses above the DEA from below, it generates a bullish signal known as a MACD bullish crossover,indicating a buy signal. Conversely, when the DIF crosses below the DEA from above, it generates a bearish signal known as a MACD bearish crossover,indicating a sell signal. Additionally, when the DIF crosses below the zero axis, it generates a buy signal, and when the DIF crosses above the zero axis, it generates a sell signal.",
                'KDJ': "KDJ, also known as the stochastic oscillator, consists of three lines. The fastest line is the J line, followed by the K line, and the slowest line is the D line. When both the K line and D line are above 80, the market is considered overbought, indicating a potential downturn. When both the K line and D line are below 20, the market is considered oversold, suggesting a possible upward movement. A bullish signal is generated when the K line crosses above the D line (bullish crossover), indicating a buy signal. Conversely, a bearish signal is generated when the K line crosses below the D line (bearish crossover), indicating a sell signal.",
                'RSI': "The Relative Strength Index (RSI) is a commonly used momentum indicator that measures the speed and magnitude of price changes in an asset. The RSI value ranges from 0 to 100. When the RSI value is above 70, it is considered overbought, indicating a potential downturn. When the RSI value is below 30, it is considered oversold, suggesting a possible upward movement. The midline of the RSI is at 50. When the RSI crosses above 50 from below, it indicates strong buying pressure in the market and suggests a potential continuation of an upward trend. When the RSI crosses below 50 from above, it indicates strong selling pressure in the market and suggests a potential continuation of a downward trend.",
                'TD': "The Tom DeMark Sequential Indicator is designed to identify potential trend exhaustion and reversal points in asset prices. In an uptrend, a buy setup is calculated when today's closing price is lower than the closing price four days ago. If this condition is met for nine consecutive days, it forms a complete buy setup. The formation of a complete nine-day buy setup suggests a potential trend reversal and an upcoming market rebound. It may be considered a buying opportunity at this point. In a downtrend, a sell setup is calculated when today's closing price is higher than the closing price four days ago. If this condition is met for nine consecutive days, it forms a complete sell setup. The formation of a complete nine-day sell setup suggests a potential trend reversal and an upcoming market decline. It may be considered a selling opportunity at this point.",
                'MA': "The Moving Average (MA) is used to smooth price data and identify trends. It is calculated by averaging the prices over a given period. When a shorter-term MA crosses above a longer-term MA, it may generate a buy signal (such as a 5_10 golden cross or a 10_30 golden cross), indicating a potential shift from a downtrend to an uptrend in the market. Conversely, when a shorter-term MA crosses below a longer-term MA, it may generate a sell signal (such as a 5_10 death cross or a 10_30 death cross), indicating a potential shift from an uptrend to a downtrend. Traders sometimes use multiple MA lines with different periods. For example, they may use 5-day, 10-day, and 30-day MAs. When MA5 > MA10 > MA30, it is called a bullish alignment (5_10_30 bullish alignment), suggesting a strong upward trend in the market. The same principle applies to bearish alignments in a 5_10_30 bearish alignment.",
                'EMA': "Exponential Moving Average (EMA) is a smoothing technique used for price data that assigns higher weightage to recent data. This makes EMA more responsive to price changes and helps in identifying trend transitions. When a shorter-term EMA crosses above a longer-term EMA, it may generate a buy signal (such as a 5_10 golden cross or a 10_30 golden cross), indicating a potential shift from a downtrend to an uptrend in the market. Conversely, when a shorter-term EMA crosses below a longer-term EMA, it may generate a sell signal (such as a 5_10 death cross or a 10_30 death cross), indicating a potential shift from an uptrend to a downtrend. Traders sometimes use multiple EMAs with different periods. For example, they may use 5-day, 10-day, and 30-day EMAs. When EMA5 > EMA10 > EMA30, it is called a bullish alignment (5_10_30 bullish alignment), suggesting a strong upward trend in the market. The same principle applies to bearish alignments in a 5_10_30 bearish alignment.",
                'OBV': "On Balance Volume (OBV) is used to measure the flow of funds in and out of a security. It does this by adding the daily trading volume to a cumulative total based on whether the price closes higher or lower. When both the price and OBV are rising, it may indicate a strong uptrend, and traders may consider buying. Conversely, when both the price and OBV are falling, it may indicate a strong downtrend, and traders may consider selling. In the context of volume and price 5 consecutive up, it means that the OBV and price have been continuously rising for the past five candles on the chart. The same principle applies to other scenarios, such as volume and price 5 consecutive down.",
                'CCI': "CCI (Commodity Channel Index) is a momentum indicator. The CCI value typically ranges between -100 and +100. When the CCI surpasses +100, it indicates that the asset may be overbought, suggesting a potential pullback. When the CCI falls below -100, it indicates that the asset may be oversold, suggesting a potential uptrend. A buy signal is generated when the CCI crosses above the zero line from negative values. Conversely, a sell signal is generated when the CCI crosses below the zero line from positive values.",
                'Moving average filter': "The market tends to move in the path of least resistance. Moving averages represent the average cost of holding a position. When the price is above the moving average, there is often a higher probability of an uptrend.",
                'All-time high': "The market tends to move in the direction of least resistance. After reaching a new high, the resistance is typically lower, resulting in a higher probability of an upward movement."
            };
            function updateTriggerCondition(signal) {
                // Based on the signal name, dynamically generate the trigger conditions
                var triggerConditions = signalTriggerMap[signal];
                $('#triggerDropdown').empty(); // Clear the previous options

                // Add options to the trigger dropdown
                triggerConditions.forEach(function(triggerCondition) {
                    $('#triggerDropdown').append('<option value="' + triggerCondition + '">' + triggerCondition + '</option>');
                });

                // Trigger an event to update the information and fetch data
                $('#triggerDropdown').trigger('change');
            }

            function displayData(data) {
                var signalDataContainer = $("#signalData");
                signalDataContainer.empty();

                if(data.length == 0) {
                    signalDataContainer.append("<div class='dataRow'><span>There are no trading pairs that meet the criteria/conditions.</span></div>");
                } else {
                    data.forEach(function(item) {
                        var modifiedPair = item.pair.replace('USDT', '_USDT');
                        var dataRow = $("<a class='dataRow'></a>")
                        .attr("href", `https://www.binance.com/zh-CN/trade/${modifiedPair}?theme=dark&type=spot`)
                        .attr("target", "_blank");
                        dataRow.append("<span>" + item.pair + "</span>");
                        dataRow.append("<span>" + item.nowPrice.toString().replace(/\.?0+$/, '') + "</span>");
                        dataRow.append("<span>" + item.nowPriceChange + "%" + "</span>");
                        signalDataContainer.append(dataRow);
                    });
                }
            }

            function sendDataToServer() {
                var exchange = $('#exchangeDropdown').val();
                var signal = $('#signalDropdown').val();
                var period = $('#periodDropdown').val();
                var trigger = $('#triggerDropdown').val();

                const backendUrl = 'https://coinwin.ai/get-ten';
                $.ajax({
                    type: 'GET',
                    url: backendUrl,
                    data: {
                        exchange: exchange,
                        signal: signal,
                        period: period,
                        trigger: trigger,
                        language: "en"
                    },
                    success: function(data) {
                        if (data) {
                            displayData(data);
                        }
                    },
                    error: function() {
                        alert('net erro,please try again');
                    }
                });
            }

            // Event handlers
            $('#signalDropdown').change(function() {
                var selectedSignal = $(this).val();
                $('#signalInfo').html(signalInfo[selectedSignal]);
                updateTriggerCondition(selectedSignal);
            });

            $('#periodDropdown, #triggerDropdown').change(function() {
                sendDataToServer();
            });

            // Default selections
            $('#signalDropdown').trigger('change');


      });
    </script>
